<!DOCTYPE html>
<html data-ng-app="studyMode" lang="en">
<head>
    <link rel="stylesheet" href="../css/studyMode.css">
    <link rel="MainStyle" type="text/css" href="../css/MainStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../studyModeController.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>MEMORI</title>
</head>
<meta charset="UTF-8">
<title>StdyMode</title>
<body>
<div class="col-md-12 bg-right">
    <h1>MEMORI </h1>

<div class="card">
    <div class="card-header">
        <div class="col-md-12 bg-light text-right">
            <a href="/student/index.html" class="btn btn-primary ml-2" role="button">main</a>


        </div>
        <h3 id = "repeat_cards">cards to repeat:</h3>
        <h3 id = "new_cards">new cards: </h3>
    </div>
    <div class="card-body">
        <div id = "modeBody" class="container" data-ng-controller ="smc">
            <div class="row justify-content-center">
                <!-- Card 1 -->
                <input type="checkbox" id="card-1"/>
                <label class="card-container" for="card-1">
                    <div class="card-flip">
                        <!-- Card 1 Front -->
                        <div id =  "click" class="card front">
                            <span class="fa fa-4x fa-smile-o text-center"></span>
                            <div class="card-block">
                                <h4 class="card-title text-center">Question:</h4>
                                <p id = "question-text" class="card-text text-center "></p>
                            </div>
                        </div>
                        <!-- End Card 1 Front -->
                        <!-- Card 1 Back -->
                        <div class="card back">
                            <div class="card-block">
                                <h4 class="card-title text-center">Solution:</h4>
                                <p id = "solution-text" class="card-text text-center"></p>
                                <p>Rate your answer:</p>
                                <div>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="rateCardAndNextCard(0)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                            0
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="rateCardAndNextCard(1)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                            1
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="rateCardAndNextCard(2)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                            2
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="rateCardAndNextCard(3)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                            3
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="rateCardAndNextCard(4)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                            4
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-danger" ng-click="rateCardAndNextCard(5)">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                            </svg>
                                            5
                                        </button>
                                    </td>
                                </div>
                            </div>
                            <!-- End Card 1 Back -->
                        </div>
                    </div>
                </label>
                <!-- End Card 1 -->
            </div>
        </div>
    </div>
</div>
</div>

<h1 id = "end"></h1>
</body>
</html>
